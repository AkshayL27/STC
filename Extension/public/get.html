<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
    <style>
        .active{
            margin-top: 23px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="header">
            <a href="new.html"><button class="back">Back</button></a>
            <div class="seperator"></div>
            <h1 class="heading">Your Password for</h1>
        </div>
        <div class="getform">
            <form>
                <div class="form_get">
                    <input type="text" name="websiteName" spellcheck="false" placeholder="Website Name">  <p style=" text-align: center;">OR</p> 
                    <input type="text" name="websiteUrl" spellcheck="false" placeholder="Website URL">
                    <button type="submit" class="getpwd">Get password</button>
                </div>
            </form>
            <div class="container">
                <section class="generated-password">
                    <input type="text" class="generatedPassword" name="userPassword" spellcheck="false">
                    <button class="copy-password" id="copypassword">copy</button>
                </section>
                <div class="confirmation" id="confirm"><h3>Password Copied!</h3></div>
            </div>
        </div>
    </div>
    <script src="get.js"></script>
</body>
</html>
