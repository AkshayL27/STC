<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
    <style>
        .heading{
            position: relative;
            left: 10%;
        }
        .top-btns{
            display:flex;
            justify-content:space-between;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="top-btns">        
            <a href="new.html"><button class="back-btn">Back</button></a>
            <a href="./AddPwd.html"><button>Add Password</button></a>
        </div>

        <div class="seperator"></div>
        <h1 class="heading">Your Password for</h1>
        <form>
            <div class="form_get">
                <input type="text" name="websiteName" spellcheck="false" placeholder="Website Name">  OR 
                <input type="text" name="websiteUrl" spellcheck="false" placeholder="Website URL">
                <button type="submit">Get password</button>
            </div>
        </form>
        <div class="container">
            <section class="generated-password">
                <input type="text" class="generatedPassword" name="userPassword" spellcheck="false">
                <button class="copy-password" id="copypassword">copy</button>
            </section>
            <div class="confirmation" id="confirm"><h3>Password Copied!</h3></div>
        </div>
    </div>
    <script src="get.js"></script>
</body>
</html>
