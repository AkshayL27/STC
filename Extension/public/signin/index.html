<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="form-box"> 
        <h1 id="title">Sign Up</h1>
        <form id="signupform" action="http://localhost:3000/signup" method="post">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgot password <a href="../new.html">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn" class="disable">Sign Up</button>
                <a href="login.html" class="some"><button type="button" id="loginBtn" >Login</button></a>
            </div>
        </form>
    </div>
    <script src="name.js"></script>
</body>
</html>
