<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
    <style>
        body{
            height: 560px;
            overflow: hidden;
        }
        .header{
            width: 100%;
            height: 30%;
        }
        .getform{
            position: relative;
            bottom: 7%;
            width: 90%;
        }
        .form_get{
            display: grid;
            width: 100%;
            justify-content: center;
        }
        .form_get input{
            margin:5% 0 5% 0;
        }
        .form_get button{
            position: relative;
            width: 80%;
            justify-self: center;
        }
        /* Hidden checkbox input */
        .checkbox-input {
            display: none;
        }

        /* Slider styles */
        .slider {
            position: relative;
            
            height: 30px;
            border: 2px solid black;
            /* background-color: #ccc; */
            border-radius: 15px;
        }

        .slider:before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #2196F3;
            border-radius: 50%;
            transition: 0.4s;
        }

        /* Text styles */
        .text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 70px;
        }

        /* Checked state */
        .checkbox-input:checked + .slider:before {
            transform: translateX(30px);
        }
        .checkbox-input{
            background: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <img src="https://video-public.canva.com/VAFKHEvf6I0/v/094501087b.gif" alt="" style="rotate: 300deg; width: 250px; height: 500px; position: absolute; top:225px">
    <img src="https://video-public.canva.com/VAFKHMYsmyM/v/1b0d7efe92.gif" alt="" style="rotate: 140deg; width: 250px; height: 500px; position: absolute;right: 0%;top: -10%;">
    <div class="root">
        <a href="new.html">
            <img src="https://media-public.canva.com/64wDc/MAE14564wDc/1/t.png" alt=""
            style="filter: invert(100%); width: 20px; padding: 20px;">
        </a>
        <div class="container">
            <h1 class="heading" style="margin-top: 46px;">Add Password</h1>
            <div class="title-head" style="background-color: white; width: 80%; height: 2px;transform: translate(0,-20px);"></div>
            <div class="getform">
            <form>
                <div class="form_get">
                    <section class="URL">
                        <input type="text" name="url" placeholder="Website URL" spellcheck="false">
                        <button class="getwebsite addbtns" id="getwebsite">Current URL</button>
                    </section>
                    <div style="height: 2px; width: 80%; background-color: white; margin: 10px 0 10px 0; justify-self: center;"></div>
                    <input type="text" name="name" placeholder="Website Name" spellcheck="false">
                    <input type="text" name="password" placeholder="Password" spellcheck="false">
                    <button class="addbtns" type="submit" id="addpass" onclick="popup()">Add Password</button>
                </div>
            </form>
        </div>
        <!-- <div>
            <label class="slider">
                <input type="checkbox" class="checkbox-input">
                <span class="slider"></span>
                <span class="text">IDEA</span>
            </label>
        </div> -->
        </div>
    </div>
    <script src="add.js"></script>
    <script>
        function popup(){
            alert("Password Added!");
        }
    </script>
</body>
</html>
